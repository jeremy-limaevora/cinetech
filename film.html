<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinetech</title>
    <link rel="stylesheet" href="film.css">
</head>
<body>
 
 <!-- Liste des films, chaque film sera ajouté dynamiquement via JavaScript -->
 <ul id="listeFilms"></ul>
 
 <!-- Fenêtre modale pour afficher les détails d'un film sélectionné -->
 <div id="myModal" class="modal">
 <div class="modal-content">
    <!-- Bouton de fermeture de la fenêtre modale -->
    <span class="close">&times;</span>
    <!-- Image du film sélectionné -->
    <img id="modalImg" src="" alt="">
    <!-- Détails du film sélectionné -->
    <div id="modalDetails"></div>
 </div>
</div>

<!-- Script pour gérer la logique de l'application, comme l'affichage des films et la gestion de la fenêtre modale -->
<script src="film.js"></script>
</body>
</html>
